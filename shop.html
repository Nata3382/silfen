<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/shop.css" />
    <title>Productlist</title>
  </head>
  <body>
    <main>
      <div class="category_title"></div>
      <div class="hero_banner_top">
        <img src="silfenproducts/minibags.png" alt="minibags" />
      </div>

      <section class="products">
        <template id="bag_template">
          <article class="product_article">
            <div class="img_wrapper">
              <a href="productpage.html"
                ><img class="productimage" src="" alt=""
              /></a>
            </div>

            <div class="info">
              <h2 class="bag_title"></h2>

              <div class="price_wrapper">
                <p class="price"><span></span> DKK</p>
              </div>

              <div class="color_wrapper">
                <div class="color_circle one"></div>
                <div class="color_circle two"></div>
                <div class="color_circle three"></div>
              </div>
            </div>
          </article>
        </template>
      </section>
    </main>

    <script src="shop.js"></script>
  </body>
</html>
